{% extends 'index.html' %}
{% load static %}
{% block body %}

<div class="container" style="margin-top: 100px; margin-bottom: 2%;"><br>
    <div class="text-center">
        <h2 class="font-weight-bold" style="font-family: 'Times New Roman', serif;">Patient Dashboard</h2>
        <hr class="w-50 mx-auto" style="border: 2px solid #605d5d;">
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0 rounded-lg p-4" style="background-color: #497D74;">
                <div class="card-body text-center">
                    <h3 class="text-dark">Welcome to the Patient Dashboard</h3>
                    <p class="text-muted">Here you can find all the necessary information related to your health.</p>

                    <!-- Image Display -->
                    <div class="text-center mt-4">
                        <img src="{% static 'images/patientdash.jpeg' %}" 
                             alt="Patient Dashboard" 
                             class="img-fluid rounded shadow-lg" 
                             style="border: 5px solid grey; width: 523px; height: 360px;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
