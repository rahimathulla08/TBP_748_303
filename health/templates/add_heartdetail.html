{% extends 'index.html' %}
{% load static %}
{% block body %}
<center>
	<section class="logins py-5">
		<div class="container py-xl-5 py-lg-3">
			<div class="title-section mb-md-5 mb-4">
				<h6 class="w3ls-title-sub"></h6>
				<br><br>
				<h3 class="w3ls-title text-uppercase text-dark font-weight-bold">Add Heart Detail</h3>
			</div>
			<hr />
			<div class="login px-sm-12" style="width:100%">
				<form action="" method="post" enctype="multipart/form-data">
					{% csrf_token %}

					<!-- First Row (6 features) -->
					<div class="form-group row">
						<div class="col-md-2">
							<label>Age (Years)</label>
							<input type="number" class="form-control" name="age" min="20" max="100" required>
						</div>
						<div class="col-md-2">
							<label>Sex</label><br>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="sex" value="0" required>
								<label class="form-check-label">Female</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="sex" value="1" required>
								<label class="form-check-label">Male</label>
							</div>
						</div>
						<div class="col-md-2">
							<label>Chest Pain (0-3)</label>
							<input type="number" class="form-control" name="cp" min="0" max="3" required>
						</div>
						<div class="col-md-2">
							<label>Resting BP (mmHg)</label>
							<input type="number" class="form-control" name="trestbps" min="80" max="200" required>
						</div>
						<div class="col-md-2">
							<label>Cholesterol (mg/dL)</label>
							<input type="number" class="form-control" name="chole" min="100" max="400" required>
						</div>
						<div class="col-md-2">
							<label>Fasting BS (0 or 1)</label>
							<input type="number" class="form-control" name="fbs" min="0" max="1" required>
						</div>
					</div>

					<!-- Second Row (6 features) -->
					<div class="form-group row">
						<div class="col-md-2">
							<label>ECG (0-2)</label>
							<input type="number" class="form-control" name="restecg" min="0" max="2" required>
						</div>
						<div class="col-md-2">
							<label>Max Heart Rate</label>
							<input type="number" class="form-control" name="thalach" min="60" max="220" required>
						</div>
						<div class="col-md-2">
							<label>Exercise Induced (0 or 1)</label>
							<input type="number" class="form-control" name="exang" min="0" max="1" required>
						</div>
						<div class="col-md-2">
							<label>Oldpeak (0-6.2)</label>
							<input type="number" step="0.1" class="form-control" name="old_peak" min="0" max="6.2" required>
						</div>
						<div class="col-md-2">
							<label>Slope (0-2)</label>
							<input type="number" class="form-control" name="slope" min="0" max="2" required>
						</div>
						<div class="col-md-2">
							<label>Cardiac Arrest (0-3)</label>
							<input type="number" class="form-control" name="ca" min="0" max="3" required>
						</div>
					</div>

					<!-- Additional Feature (Centered) -->
					<div class="form-group row justify-content-center">
						<div class="col-md-2">
							<label>Thalassemia (0-3)</label>
							<input type="number" class="form-control" name="thal" min="0" max="3" required>
						</div>
					</div>

					<!-- Submit Button -->
					<div class="form-group text-center">
						<button type="submit" class="btn submit mt-4" style="background-color: #726f6e;">Send Heart Data</button>
					</div>

				</form>
			</div>
		</div>
	</section>
</center>
{% endblock %}
